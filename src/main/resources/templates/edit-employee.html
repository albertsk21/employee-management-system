<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee Management System</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Employee Management System</a>
            </li>
           <li class="nav-item">
              <a class="nav-link" href="#">Add Employee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Find</a>
            </li>

          </ul>
        </div>
      </nav>


 
    <main >
        <div class="container  container-sm">

            <br>
            <div class="row"><h1>Edit Employee</h1></div>
            <br>

            <div class="row">
                <form th:action = "@{/edit/{id}(id=${employee.id})}" th:object = "${employee}"  method="post">
                    <div class="row">
                        <div class="col">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field = "*{firstName}" id="firstName" placeholder="First Name" name="firstName">
                        </div>
                        <div class="col">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field = "*{lastName}" id="lastName" placeholder="Last Name" name="lastName">
                        </div>
                    </div>

                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field = "*{email}" placeholder="Email" name="email">
                        </div>
                        <div class="col">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" th:field = "*{department}" placeholder="Department" name="department">
                        </div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>
    
    </main>
  
 
</body>
</html>
